<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common :: head}"></head>

<body style="background-color: rgb(202, 206, 205);">

	<nav th:replace="~{commonP :: navbar}"></nav>

	<div th:if="${botanic != null}" th:object="${botanic}" class="container mt-5">
		<div th:if="${status != null}" class="alert alert-success">
			[[${status}]]
		</div>

		<h2>[[*{botanicName}]]</h2>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover detail-table">
					<tbody>

						<tr>
							<th class="bg-secondary text-white">category</th>
							<td>[[*{location.name}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">和名</th>
							<td>[[*{japaneseName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">学名</th>
							<td><i>[[*{scientificName}]]</i></td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">属性</th>
							<td>[[*{genusName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">特徴など</th>
							<td>[[*{description}]]</td>
						</tr>
						<tr>
						<tr>
							<td colspan="2">
								<div style="display: flex; align-items: center; justify-content: center;">

									<!-- 画像 -->
									<img th:src="@{${botanic.imagePath}}" alt="imageBotanic" class="img-fluid"
										style="max-width: 500px; height: auto;">
								</div>

								<a th:href="@{/botanicList}" class="custom-button">botanicalsList</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- /.container -->

	<footer class="text-center py-3">
		<p>&copy; 2025 Indoor Plants</p>
	</footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common :: head}"></head>

<body style="background-color:  rgb(216, 218, 216); font-family: 'Cormorant Garamond', serif;">

	<nav th:replace="~{commonP :: navbar}"></nav>

	<div th:if="${botanic != null}" th:object="${botanic}" class="container mt-5">
		<div th:if="${status != null}" class="alert alert-success">
			[[${status}]]
		</div>

		<h2 style="text-align: center;">[[*{botanicName}]]</h2>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover detail-table">
					<tbody>

						<tr>
							<th class="bg-secondary text-white">category</th>
							<td>[[*{location.name}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">和名</th>
							<td>[[*{japaneseName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">学名</th>
							<td><i>[[*{scientificName}]]</i></td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">属性</th>
							<td>[[*{genusName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">特徴など</th>
							<td>[[*{description}]]</td>
						</tr>

						<tr>
							<td colspan="2">
								<!-- 画像表示 -->
								<div style="display: flex; justify-content: center;">
									<img th:src="@{${botanic.imagePath}}" alt="imageBotanic" class="img-fluid"
										id="thumbnailImage" style="max-width: 500px; cursor: pointer;">
								</div>

								<!-- 拡大用オーバーレイ -->
								<div id="imageOverlay" style="display: none; position: fixed; top: 0; left: 0;
                                      width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); z-index: 9999;
                                       justify-content: center; align-items: center;">
	 								<img th:src="@{${botanic.imagePath}}" alt="enlargedImage"
										style="max-width: 90vw; max-height: 90vh; border-radius: 10px; cursor: pointer;">
								</div>
								<script>
									const thumbnail = document.getElementById('thumbnailImage');
									const overlay = document.getElementById('imageOverlay');

									// 拡大表示
									thumbnail.addEventListener('click', () => {
										overlay.style.display = 'flex';
									});

									// 元に戻す（背景 or 画像をクリック）
									overlay.addEventListener('click', () => {
										overlay.style.display = 'none';
									});
								</script>



								<!-- BootstrapのCSSとJS（CDN） -->
								<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
									rel="stylesheet">
								<script
									src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


								<!-- BootstrapのCSSとJS（CDN） -->
								<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
									rel="stylesheet">
								<script
									src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


								<a th:href="@{/botanicalsList}" class="custom-button">botanicList</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- /.container -->

	<footer class="text-center py-3">
		<p>&copy; 2025 BotanicEncounters</p>
	</footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>

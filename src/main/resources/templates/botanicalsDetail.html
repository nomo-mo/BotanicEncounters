<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common :: head}"></head>

<body style="background-color:  rgb(208, 210, 208);">

	<nav th:replace="~{commonP :: navbar}"></nav>

	<div th:if="${botanic != null}" th:object="${botanic}" class="container mt-5">
		<div th:if="${status != null}" class="alert alert-success">
			[[${status}]]
		</div>

		<h2>[[*{botanicName}]]</h2>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover detail-table">
					<tbody>

						<tr>
							<th class="bg-secondary text-white">category</th>
							<td>[[*{location.name}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">和名</th>
							<td>[[*{japaneseName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">学名</th>
							<td><i>[[*{scientificName}]]</i></td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">属性</th>
							<td>[[*{genusName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">特徴など</th>
							<td>[[*{description}]]</td>
						</tr>
						<tr>
						<tr>
							<td colspan="2">
								<!-- 画像表示 -->
								<div style="display: flex; align-items: center; justify-content: center;">
									<img th:src="@{${botanic.imagePath}}" alt="imageBotanic" class="img-fluid"
										style="max-width: 500px; height: auto; cursor: pointer;" data-bs-toggle="modal"
										data-bs-target="#imageModal">
								</div>

								<!-- モーダル（フルスクリーン） -->
								<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel"
									aria-hidden="true">
									<div class="modal-dialog modal-fullscreen">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="imageModalLabel"></h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal"
													aria-label="Close"></button>
											</div>
											<div class="modal-body d-flex justify-content-center align-items-center">
												<img th:src="@{${botanic.imagePath}}" alt="imageBotanic"
													class="img-fluid" style="max-width: 100vw; max-height: 100vh;">
											</div>
										</div>
									</div>
								</div>

								<!-- BootstrapのCSSとJS（CDN） -->
								<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
									rel="stylesheet">
								<script
									src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


								<!-- BootstrapのCSSとJS（CDN） -->
								<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
									rel="stylesheet">
								<script
									src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


								<a th:href="@{/botanicalsList}" class="custom-button">botanicList</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- /.container -->

	<footer class="text-center py-3">
		<p>&copy; 2025 BotanicEncounters</p>
	</footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>

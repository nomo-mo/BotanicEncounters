<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common :: head}"></head>

<body>
	<nav th:replace="~{common :: navbar}"></nav>
	<div class="container mt-5">
		<h2>植物の編集</h2>
		<div class="row">
			<div class="col-md-12">
				<form action="" method="post" th:object="${plant}">

					<div class="container d-flex justify-content-center">
						<div class="form-container">

							<div class="form-group mb-3 text-start">
								<label for="formLocation">Category</label>
								<select th:field="*{location.id}" id="formLocation" class="form-control">
									<option th:each="loc : ${locationList}" th:value="${loc.id}">[[${loc.name}]]
									</option>
								</select>
							</div>

							<div class="alert alert-danger" th:errors="*{plantCpl}"></div>
							<div class="form-group mb-3 text-start">
								<label for="formPlantCpl">PlantID</label>
								<input type="text" th:field="*{plantCpl}" id="formPlantCpl" class="form-control" />
							</div>

							<div class="alert alert-danger" th:errors="*{plantName}"></div>
							<div class="form-group mb-3 text-start">
								<label for="formPlantName">植物名</label>
								<input type="text" th:field="*{plantName}" id="formPlantName" class="form-control" />
							</div>

							<div class="alert alert-danger" th:errors="*{japaneseName}"></div>
							<div class="form-group mb-3 text-start">
								<label for="formJapaneseName">和名</label>
								<input type="text" th:field="*{japaneseName}" id="formJapaneseName"
									class="form-control" />
							</div>

							<div class="alert alert-danger" th:errors="*{scientificName}"></div>
							<div class="form-group mb-3 text-start">
								<label for="formScientificName">学名</label>
								<input type="text" th:field="*{scientificName}" id="formScientificName"
									class="form-control" />
							</div>

							<div class="alert alert-danger" th:errors="*{genusName}"></div>
							<div class="form-group mb-3 text-start">
								<label for="formGenusName">属名</label>
								<input type="text" th:field="*{genusName}" id="formGenusName" class="form-control" />
							</div>

							<div class="form-group mb-3 text-start">
								<label for="formDescription">特徴など</label>
								<textarea th:field="*{description}" id="formDescription"
									class="form-control"></textarea>
							</div>

							<div class="alert alert-danger" th:errors="*{imagePath}"></div>
							<div class="form-group mb-3 text-start">
								<label for="formImagePath">画像</label>
								<input type="text" th:field="*{imagePath}" id="formImagePath" class="form-control" />
							</div>

							<div class="form-group">
								<a th:href="@{/plants/detail/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
							    <input type="submit" class="btn btn-dark" value="保存" />
							</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	</div>
	<!-- /.container -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

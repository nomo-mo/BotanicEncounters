<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーログイン</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <h2>ユーザーログイン</h2>
    <form th:action="@{/user/login}" method="post" th:object="${user}">
        <label for="loginId">ログインID:</label>
        <input type="text" id="loginId" th:field="*{loginId}">
        <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error"></p>

        <label for="loginPass">パスワード:</label>
        <input type="password" id="loginPass" th:field="*{loginPass}">
        <p th:if="${#fields.hasErrors('loginPass')}" th:errors="*{loginPass}" class="error"></p>

        <button type="submit">ログイン</button>
    </form>
</body>
</html>

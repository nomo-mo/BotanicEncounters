<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common :: head}"></head>

<body>
	<nav th:replace="~{common :: navbar}"></nav>
	<div th:if="${plant == null}" class="container mt-5">
		<div class="alert alert-danger">お探しの観葉植物は存在しません</div>
		<a class="btn btn-dark my-3" th:href="@{/plants}">リストに戻る</a>
	</div>

	<div th:if="${plant != null}" th:object="${plant}" class="container mt-5">
		<div th:if="${status != null}" class="alert alert-success">
			[[${status}]]
		</div>
		<h2>[[*{plantName}]]</h2>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover detail-table">
					<tbody>
						<tr>
							<th class="bg-secondary text-white">ID</th>
							<td>[[*{id}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">Category</th>
							<td>[[*{location.name}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">PlantID</th>
							<td>[[*{plantCpl}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">植物名</th>
							<td>[[*{plantName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">和名</th>
							<td>[[*{japaneseName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">学名</th>
							<td><i>[[*{scientificName}]]</i></td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">属性</th>
							<td>[[*{genusName}]]</td>
						</tr>
						<tr>
							<th class="bg-secondary text-white">特徴など</th>
							<td>[[*{description}]]</td>
						</tr>
						<tr>
							<img th:src="@{${plant.imagePath}}" alt="imagePlant" class="img-fluid" style="margin-bottom: 20px;  max-width: 300px; height: auto;">
						</tr>
						
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="form-group">
			<a id="delete" class="btn btn-secondary" th:href="@{/plants/delete/{id}(id=*{id})}">削除</a>
			<a class="btn btn-dark" th:href="@{/plants/edit/{id}(id=*{id})}">編集</a>
			<a class="btn btn-dark my-3" th:href="@{/plants(page=${session.page})}">リストに戻る</a>
		</div>
	</div>
	<!-- /.container -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script>
		document.getElementById('delete')
			.addEventListener('click', e => {
				if (!confirm('本当に削除しますか？')) {
					e.preventDefault();
					return;
				}
			});
	</script>
</body>

</html>

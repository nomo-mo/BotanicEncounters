<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>お気に入り</title>
</head>

<body style="background-color: rgb(241, 241, 241); font-family: 'Cormorant Garamond', serif;">

	<nav th:replace="~{commonP :: navbar}"></nav>
	<div class="container my-5">

		<p th:if="${status}" th:text="${status}" class="status-message"></p>

		<!-- botanicNameとimagePathが存在する場合のみ表示 -->
		<div th:if="${botanicName}">
			<h3>お気に入り</h3>
			<p>植物名: <span th:text="${botanicName}"></span></p>

			<!-- 画像パスが存在する場合に画像を表示 -->
			<img th:src="@{${imagePath}}" alt="植物画像" style="width: 150px;" th:if="${imagePath}"/>

			<form th:action="@{'/botanicals/favorite/' + ${botanicalId} + '/favorite'}" method="post">
				<button type="submit">お気に入り一覧</button>
			</form>
			<form th:action="@{'/botanicals/favorite/' + ${botanicalId} + '/unfavorite'}" method="post">
				<button type="submit">お気に入り解除</button>
			</form>
		</div>

		<footer class="text-center py-3">
			<p>&copy; 2025 BotanicEncounters</p>
		</footer>

		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

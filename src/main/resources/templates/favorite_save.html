<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>お気に入り登録</title>
</head>

<body style="background-color: rgb(216, 218, 216); font-family: 'Cormorant Garamond', serif;">

	<nav th:replace="~{commonP :: navbar}"></nav>

	<div>
		<a th:href="@{/botanicalsList}" class="custom-button">BotanicList</a>
	</div>

	<div class="container my-5">
		<div th:if="${botanicName}">
			<h3 style="padding-bottom: 40px">お気に入りする？</h3>

			<h5>植物名: <span th:text="${botanicName}"></span></h5>
			<img th:if="${imagePath}" th:src="@{${imagePath}}" alt="植物画像" style="width: 300px;" />

			<!-- お気に入り登録フォーム -->
			<form th:if="${botanicalId}" th:action="@{/botanicals/favorite/{id}/favorite(id=${botanicalId})}"
				method="post">
				<button type="submit" class="btn btn-outline-secondary" style="margin-top: 20px">お気に入り登録</button>
			</form>

			<!-- お気に入り解除フォーム -->
			<form th:if="${botanicalId}" th:action="@{/botanicals/favorite/{id}/unfavorite(id=${botanicalId})}"
				method="post">
				<button type="submit" class="btn btn-outline-secondary" style="margin-top: 20px">お気に入り解除</button>
			</form>

			<form th:action="@{/botanicals/favorite/list}" method="get">
				<button type="submit" class="btn btn-outline-secondary" style="margin-top: 20px">お気に入り一覧</button>
			</form>
		</div>
	</div>


	<footer class="text-center py-3">
		<p>&copy; 2025 BotanicEncounters</p>
	</footer>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
